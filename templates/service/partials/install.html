{% load static %}
{% load widget_tweaks %}
<div class="card card-body" id="request_form">
    <h2 class="mb-3 text-primary text-center">طلب تركيب جديد </h2>
    <form action="{% url 'service:add_service' %}" method="post" id="install_form" class="needs-validation"
        enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        <input type="hidden" name="service_type" value="install">
        <input type="hidden" name="customer_type" value="cash">
        <div class="row">

            <div class="form-check col-12">
                {% if request.user.remaining_qouta  or request.user.is_superuser or request.user.role == 'install_supervisor' %}
                <input class="form-check-input" name="favourite" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label fw-bold text-success mx-1" for="flexCheckDefault">
                    تفضيل الطلب
                </label>
                {% endif %}
            </div>
            <div class="col-12 my-2">
                <label for="" class="text-primary">الاسم</label>
                <input type="text" name="customer" id="" required class="form-control">
       
                <div class="invalid-feedback">
                    <p>العميل مطلوب </p>
                </div>
            </div>
            <div class="col-12 my-2">
                <label class="text-primary" for="">الموقع</label>
                <input type="text" name="address" class="form-control" id="cust_address" required>
                <div class="invalid-feedback">
                    <p>بيانات العميل مطلوبة </p>
                </div>
            </div>
            
            <div class="col-12 my-2">
                <label class="text-primary" for="">الهاتف</label>
                <input type="text" name="phone_number" class="form-control" id="cust_phone" required>
                <div class="invalid-feedback">
                    <p>بيانات العميل مطلوبة </p>
                </div>
            </div>

            <div class="col-6 my-2">
                <label class="text-primary" for="">رقم الفاتورة</label>
                <input type="text" name="invoice_number" id="" class="form-control">

                <div class="invalid-feedback">
                    <p> </p>
                </div>
            </div>

            <hr class="m-2">
            <div class="col-12">
                <label class="text-primary" for="">ملاحظات / تفاصيل </label>
                <textarea name="notes" id="" cols="3" rows="3" class="form-control"></textarea>
            </div>
            <hr class="m-2">
            <div class="col-12">
                <label class="text-primary" for="">ارفاق ملفات</label>
                <input type="file" name="file" id="" multiple>
            </div>
        </div>
        
        <input class="btn btn-success btn-lg my-3" type="submit" value="حــفظ">
        <input class="btn btn-light-danger btn-lg my-3" onclick="location.reload();" value="الغاء">
    </form>
</div>


{% block script %}
<script src="{% static 'js/pages/service_requests.js' %}"></script>
{% endblock %}
